<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Banderas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="welcome-screen" class="container text-center my-5">
    <h1 class="display-4 title">Juego de Banderas</h1>
    <p class="lead">¡Pon a prueba tus conocimientos sobre países y banderas!</p>
    <button id="start-btn" class="btn btn-lg btn-primary">Comenzar Juego</button>
  </div>
  <div id="game-screen" class="container my-5" style="display:none;">
     <div id="question-container" class="text-center">
       <h2 id="question-text">Pregunta</h2>
       <div id="options" class="d-flex flex-column align-items-center mt-4">
          <button class="btn btn-outline-light option-btn mb-2" data-answer="Opción A">Opción A</button>
          <button class="btn btn-outline-light option-btn mb-2" data-answer="Opción B">Opción B</button>
          <button class="btn btn-outline-light option-btn mb-2" data-answer="Opción C">Opción C</button>
          <button class="btn btn-outline-light option-btn" data-answer="Opción D">Opción D</button>
       </div>
     </div>
     <div id="timer" class="mt-3 text-center">Tiempo: <span id="time-remaining">30</span>s</div>
  </div>
  <div id="feedback-screen" class="container text-center my-5" style="display:none;">
    <h2 id="feedback-message">Feedback</h2>
    <button id="next-question-btn" class="btn btn-primary mt-3">Siguiente Pregunta</button>
  </div>
  <div id="summary-screen" class="container text-center my-5" style="display:none;">
    <h2>Resumen de la Partida</h2>
    <p>Respuestas correctas: <span id="correct-answers"></span></p>
    <p>Respuestas incorrectas: <span id="incorrect-answers"></span></p>
    <p>Duración total: <span id="total-time"></span> segundos</p>
    <p>Tiempo promedio por pregunta: <span id="avg-time"></span> segundos</p>
    <button id="view-ranking-btn" class="btn btn-primary mt-3">Ver Ranking</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
